repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: uv run ruff check .
        language: system
        types: [python]
        pass_filenames: false

      - id: ruff-format
        name: ruff format
        entry: uv run ruff format --check .
        language: system
        types: [python]
        pass_filenames: false

      - id: mypy
        name: mypy
        entry: uv run mypy deepfellow/
        language: system
        types: [python]
        pass_filenames: false

  - repo: local
    hooks:
      - id: check-license-header
        name: Check license header
        description: Ensures all Python files contain the required license header
        entry: uv run python scripts/check_license_header.py --files
        language: python
        types: [python]
        pass_filenames: true
